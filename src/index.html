<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

        <button name="gen_7" id="gen_7" onClick="filterByGeneration(7)">Gen. 7</button>
        <button name="gen_8" id="gen_8" onClick="filterByGeneration(8)">Gen. 8</button>
        <button name="gen_9" id="gen_9" onClick="filterByGeneration(9)">Gen. 9</button>
        </div>
        <div id="toggle_filter_menu"><button id="toggle_filter_menu_button" onClick="toggleFilterMenu()">></button></div>
    </aside>
    <div class="pokedex_container">
    <div id="pokedex">

    

    </div>
